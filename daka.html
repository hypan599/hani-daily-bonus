<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈尼打卡</title>
    <script type="text/javascript">
        const tasks = {};
        tasks.exercise = {
            "extra": 1,
            "basic": 20,
            "measure": 100
        };
        tasks.words = {
            "extra": 1.2,
            "basic": 15,
            "measure": 50
        };
        tasks.leetcode = {
            "extra": 1.5,
            "basic": 35
        };
        tasks.reading = {
            "extra": 1,
            "basic": 15
        };
        tasks.blog = {
            "extra": 1,
            "basic": 20
        };
        tasks.reading_comprehension = {
            "extra": 1.5,
            "basic": 15,
            "correctness": 15
        };
        tasks.writing = {
            "extra": 1.5,
            "basic": 30
        };
        tasks.listening = {
            "extra": 1.5,
            "basic": 20,
            "correctness": 10
        };
        tasks.verbal = {
            "extra": 1.5,
            "basic": 25,
            "correctness": 20
        };
        tasks.math = {
            "extra": 1.5,
            "basic": 10,
            "correctness": 5
        };
        // tasks.exercise = {"extra": 1, "basic":20, "measure":100};
        // tasks.exercise = {"extra": 1, "basic":20, "measure":100};
        // tasks.exercise = {"extra": 1, "basic":20, "measure":100};

        function get_persistance_bonus(days) {
            if (days <= 1) return 1;
            else if (days === 2) return 1.1;
            else if (days === 3) return 1.2;
            else if (days === 4) return 1.3;
            else if (days === 5) return 1.4;
            else if (days <= 7) return 1.5;
            else if (days <= 10) return 1.7;
            else if (days <= 14) return 2.0;
            else return 2.0;
        }

        function CalculateTotal() {
            var total = 0;
            var basic = 0;
            for (let t in tasks){
                var t_amount = parseFloat(document.getElementById(t + "_amount").value);
                var t_days = parseInt(document.getElementById(t + "_days").value);
                if (document.getElementById(t + "_correctness") != null){
                    var t_correctness = parseFloat(document.getElementById(t + "_correctness").value);
                }

                if (t_amount > 0){
                    if (tasks[t].hasOwnProperty("measure")) {
                        t_amount = t_amount / tasks[t].measure;
                        console.log(t_amount);
                    }
                    if (t_amount > 1){
                        t_amount = 1 + (t_amount - 1) * tasks[t].extra;
                    }
                    if (tasks[t].hasOwnProperty("correctness")) {
                        basic = tasks[t].basic + t_correctness * tasks[t].correctness
                    }
                    else{
                        basic = tasks[t].basic
                    }
                    console.log(get_persistance_bonus(t_days), basic, t_amount);
                    var tmp = get_persistance_bonus(t_days) * basic * t_amount;
                    console.log(t, " total is: ",tmp);
                    total += tmp;
                }
            }
            var output = document.getElementById("output");
            output.value = total;
        }
    </script>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <th>事件</th>
        <th>计量值</th>
        <th>正确率</th>
        <th>天数</th>
        <th>备注</th>
    </tr>
    <tr>
        <td>运动</td>
        <td><input type="text" id="exercise_amount" oninput="CalculateTotal ()"/></td>
        <td>-</td>
        <td><input type="text" id="exercise_days" oninput="CalculateTotal ()"/></td>
        <td><input type="text" value="-"/></td>
    </tr>

        <td><input type="text" value="-"/></td>

    </tr>

        <td><input type="text" value="-"/></td>
    </tr>
    <tr>

        <td>-</td>

        <td><input type="text" value="-"/></td>
    </tr>
    <tr>

        <td><input type="text" id="reading_comprehension_amount" oninput="CalculateTotal ()"/></td>
        <td><input type="text" id="reading_comprehension_correctness" oninput="CalculateTotal ()"/></td>
        <td><input type="text" id="reading_comprehension_days" oninput="CalculateTotal ()"/></td>
        <td><input type="text" value="-"/></td>
    </tr>
    <tr>
        <td>作文</td>
        <td><input type="text" id="writing_amount" oninput="CalculateTotal ()"/></td>
        <td>-</td>
        <td><input type="text" id="writing_days" oninput="CalculateTotal ()"/></td>
        <td><input type="text" value="-"/></td>
    </tr>
    <tr>
    <tr>
        <td>听力</td>
        <td><input type="text" id="listening_amount" oninput="CalculateTotal ()"/></td>
        <td><input type="text" id="listening_correctness" oninput="CalculateTotal ()"/></td>
        <td><input type="text" id="listening_days" oninput="CalculateTotal ()"/></td>
        <td><input type="text" value="-"/></td>
    </tr>
    <tr>
        <td>Verbal</td>

        <td><input type="text" id="verbal_correctness" oninput="CalculateTotal ()"/></td>
        <td><input type="text" id="verbal_days" oninput="CalculateTotal ()"/></td>
        <td><input type="text" value="-"/></td>
    </tr>
    <tr>
        <td>Math</td>
        <td><input type="text" id="math_amount" oninput="CalculateTotal ()"/></td>
        <td><input type="text" id="math_correctness" oninput="CalculateTotal ()"/></td>
        <td><input type="text" id="math_days" oninput="CalculateTotal ()"/></td>
        <td><input type="text" value="-"/></td>
    </tr>

</table>

</p>
